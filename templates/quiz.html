<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Rate the Movie</h2>

    <!-- Assuming you have a column for movie poster URL in your database -->
    <img src="{{ quiz.movie_poster }}" alt="Movie Poster" style="width: 300px; height: 450px;"><br><br>

    <form method="POST" action="/submit_score">
        <label for="score">Your score (1-10):</label>
        <input type="number" id="score" name="score" min="1" max="10" required><br><br>
        <button type="submit">Submit Score</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
